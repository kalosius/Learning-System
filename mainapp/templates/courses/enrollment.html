{% extends 'base.html' %}
{% block title %}Enroll in {{ course.title }}{% endblock %}

{% block content %}
<div class="max-w-lg mx-auto bg-white p-6 rounded shadow">
    <h1 class="text-2xl font-bold mb-4">Enroll in {{ course.title }}</h1>
    <p class="mb-4 text-gray-700">{{ course.description }}</p>

    {% if already_enrolled %}
    <p class="text-green-600 font-semibold">You are already enrolled in this course.</p>
    {% else %}
    <form action="{% url 'courses:enroll' course.id %}" method="post" class="space-y-4">
        {% csrf_token %}
        <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700">
            Enroll Now
        </button>
    </form>
    {% endif %}
</div>
{% endblock %}
