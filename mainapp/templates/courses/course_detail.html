{% extends 'base.html' %}
{% block title %}{{ course.title }}{% endblock %}

{% block content %}
<h1 class="text-2xl font-bold mb-4">{{ course.title }}</h1>
<p class="mb-4">{{ course.description }}</p>

<h2 class="text-xl font-semibold mb-2">Modules</h2>
<ul class="space-y-2">
    {% for module in course_modules %}
    <li>
        <a href="{% url 'modules_detail' module.id %}" class="text-blue-600 hover:underline">
            {{ module.title }}
        </a>
    </li>
    {% empty %}
    <li>No modules yet.</li>
    {% endfor %}
</ul>
{% endblock %}
