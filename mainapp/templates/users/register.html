{% extends 'base.html' %}
{% block title %}Register{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded shadow mt-10">
    <h1 class="text-2xl font-bold mb-6 text-center">Register</h1>
    
    <form method="post" class="space-y-4">
        {% csrf_token %}
        <div>
            <label class="block mb-1 font-semibold">Full Name</label>
            <input type="text" name="full_name" class="w-full border rounded p-2" required>
        </div>
        <div>
            <label class="block mb-1 font-semibold">Email</label>
            <input type="email" name="email" class="w-full border rounded p-2" required>
        </div>
        <div>
            <label class="block mb-1 font-semibold">Phone</label>
            <input type="text" name="phone" class="w-full border rounded p-2">
        </div>
        <div>
            <label class="block mb-1 font-semibold">Password</label>
            <input type="password" name="password1" class="w-full border rounded p-2" required>
        </div>
        <div>
            <label class="block mb-1 font-semibold">Confirm Password</label>
            <input type="password" name="password2" class="w-full border rounded p-2" required>
        </div>
        <button type="submit" class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700">
            Register
        </button>
    </form>

    <p class="mt-4 text-center text-gray-600">
        Already have an account? <a href="{% url 'login' %}" class="text-blue-600 hover:underline">Login</a>
    </p>
</div>
{% endblock %}
