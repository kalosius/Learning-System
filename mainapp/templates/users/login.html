{% extends 'base.html' %}
{% block title %}Login{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded shadow mt-10">
    <h1 class="text-2xl font-bold mb-6 text-center">Login to OLMS</h1>
    
    <form method="post" class="space-y-4">
        {% csrf_token %}
        <div>
            <label class="block mb-1 font-semibold">Email</label>
            <input type="email" name="username" class="w-full border rounded p-2" required>
        </div>
        <div>
            <label class="block mb-1 font-semibold">Password</label>
            <input type="password" name="password" class="w-full border rounded p-2" required>
        </div>
        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">
            Login
        </button>
    </form>

    <p class="mt-4 text-center text-gray-600">
        Don't have an account? <a href="{% url 'users:register' %}" class="text-blue-600 hover:underline">Register</a>
    </p>
</div>
{% endblock %}
